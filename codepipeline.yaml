                   }
              RoleArn: 
                !GetAtt StreamlitCloudformationExecutionRole.Arn
              StackName: !Join ['', [!Sub '${AWS::StackName}', 'deploy', !Ref EnvironmentName]]
              TemplatePath: source-output-artifacts::deploy.yaml
            RunOrder: 1
        - Name: InvalidateCache
