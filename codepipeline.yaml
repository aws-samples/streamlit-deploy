AWSTemplateFormatVersion: '2010-09-09'
Description: Codepipeline for Streamlit App

Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'Container Configuration'
      Parameters:
      - Cpu
      - Memory
    - Label:
        default: 'Environment Configuration'
      Parameters:
      - GitURL
      - EnvironmentName
      - DeployVPCInfrastructure
    - Label:
        default: 'Autoscaling'
      Parameters:
      - DesiredTaskCount
      - MinContainers
      - MaxContainers
      - AutoScalingTargetValue

Parameters:
  Cpu:
    Description: "CPU of Fargate Task. Make sure you put valid Memory and CPU pair, refer: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ecs-taskdefinition.html#cfn-ecs-taskdefinition-cpu:~:text=requires%3A%20Replacement-,Cpu,-The%20number%20of"
    Type: Number
    Default: 512
    AllowedValues:
      - 256
      - 512
      - 1024
      - 2048
      - 4096
  
  Memory:
    Description: "Memory of Fargate Task.  Make sure you put valid Memory and CPU pair, refer: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ecs-taskdefinition.html#cfn-ecs-taskdefinition-cpu:~:text=requires%3A%20Replacement-,Cpu,-The%20number%20of"
    Type: Number
    Default: 1024
    AllowedValues:
      - 512
      - 1024
      - 2048
      - 3072
      - 4096
      - 5120
      - 6144
      - 7168
      - 8192
      - 16384
      - 30720

  GitURL:
    Type: String
    Description: Initial repository for basic Hello World application
    Default: https://github.com/aws-samples/aws-streamlit-deploy-cicd.git

  EnvironmentName:
    Description: Unique name to distinguish different web application in the same AWS account (min length 1 and max length 4)
    Type: String
    MinLength: 1
    MaxLength: 4

  DeployVPCInfrastructure:
    Description: Select false if you already have infrastructure.yaml nested stack deployed in this region
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  DesiredTaskCount:
    Description: Desired Docker task count
    Type: Number
    Default: 2

  MinContainers:
    Description: Minimum containers for Autoscaling. Should be less than or equal to DesiredTaskCount
    Type: Number
    Default: 2
  
  MaxContainers:
    Description: Maximum containers for Autoscaling. Should be greater than or equal to DesiredTaskCount
    Type: Number
    Default: 5
  
  AutoScalingTargetValue:
    Description: CPU Utilization Target
    Type: Number
    Default: 80

Conditions:
  IsDeployVPCInfrastructure: !Equals 
    - !Ref DeployVPCInfrastructure
    - 'true'
  
  NotDeployVPCInfrastructure: !Equals 
    - !Ref DeployVPCInfrastructure
    - 'false'

Resources:
  # VPC Infrastructure
  Infrastructure:
    Condition: IsDeployVPCInfrastructure
    DeletionPolicy: Retain
    DependsOn: StreamlitBuildCustomResource
    Description: Stack to created basic app infrastructure
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub https://s3.amazonaws.com/${StreamlitCodeS3Bucket}/infrastructure.yaml
      Parameters:
        EnvironmentName: !Ref EnvironmentName
  # Container Repository
  StreamlitImageRepo:
    Type: AWS::ECR::Repository
    Properties:
      EmptyOnDelete: true
  
  # Artifact Bucket
  StreamlitArtifactStore:
    Type: AWS::S3::Bucket
    Properties:
      LoggingConfiguration:
        DestinationBucketName: !If [IsDeployVPCInfrastructure, !GetAtt Infrastructure.Outputs.LoggingBucket, !ImportValue Basic-LoggingBucket]
        LogFilePrefix: !Sub artifact-${EnvironmentName}-logs

  StreamlitArtifactStorePolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StreamlitArtifactStore
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Sid: DenyUnEncryptedObjectUploads
            Effect: Deny
            Principal: '*'
            Action: s3:PutObject
            Resource: !Join [ '', [ !GetAtt StreamlitArtifactStore.Arn, '/*' ] ]
            Condition:
              StringNotEquals: 
                s3:x-amz-server-side-encryption: aws:kms
          -
            Sid: DenyInsecureConnections
            Effect: Deny
            Principal: '*'
            Action: s3:*
            Resource: !Join [ '', [ !GetAtt StreamlitArtifactStore.Arn, '/*' ] ]
            Condition:
              Bool:
                aws:SecureTransport: false
  
  # CodeBucket
  StreamlitCodeS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
  
  # CloudTrail Bucket
  StreamlitCloudTrailBucket:
    Type: AWS::S3::Bucket
    Properties:
      LoggingConfiguration:
        DestinationBucketName: !If [IsDeployVPCInfrastructure, !GetAtt Infrastructure.Outputs.LoggingBucket, !ImportValue Basic-LoggingBucket]
        LogFilePrefix: !Sub trail-${EnvironmentName}-logs

  # Code Build Initial
  StreamlitInitBuildRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Join ['-', ['StreamlitInitBuildRole', !Ref EnvironmentName]]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - 'codebuild.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: 'S3PutObject'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - "s3:PutObject"
                  - "s3:PutObjectAcl"
                Resource:
                  - !Sub "arn:aws:s3:::${StreamlitCodeS3Bucket}/*"
              - Effect: 'Allow'
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:PutRetentionPolicy'
                Resource: '*'

  StreamlitInitCodebuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Join ['-', ['StreamlitInitCodebuild', !Ref EnvironmentName]]
      Source:
        Type: GITHUB
        Location: !Ref GitURL
        BuildSpec: 
          !Sub
            - |
              version: 0.2
              phases:
                pre_build:
                  commands:
                    - pip3 install awscli --upgrade --user
                build:
                  commands:
                    - echo Build started on `date`
                    - aws s3 cp infrastructure.yaml s3://${StreamlitCodeS3Bucket}
                    - zip -r app.zip .   
                post_build:
                  commands:
                    - echo Build completed on `date`
                    - aws s3 cp app.zip s3://${StreamlitCodeS3Bucket}
            - { 
                StreamlitCodeS3Bucket: !Ref StreamlitCodeS3Bucket
              }
      # SourceVersion: branch
      Environment:
        Type: LINUX_CONTAINER
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        ComputeType: BUILD_GENERAL1_SMALL
      ServiceRole: !GetAtt StreamlitInitBuildRole.Arn
      Artifacts:
        Type: NO_ARTIFACTS
  
    # Lambda Custom Resource
  
  # Start initial codebuild
  StreamlitBuildCustomResourceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', ['BuildResourceRole', !Ref EnvironmentName]]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: "/"
      Policies:
        - PolicyName: LambdaCustomPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource:
                  - !GetAtt StreamlitInitCodebuild.Arn
              - Effect: 'Allow'
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:PutRetentionPolicy'
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:DeleteObject
                  - s3:DeleteObjectVersion
                  - s3:ListBucketVersions
                Resource:
                  - !Sub arn:aws:s3:::${StreamlitCodeS3Bucket}/*
                  - !Sub arn:aws:s3:::${StreamlitCodeS3Bucket}
                    
  StreamlitBuildCustomResourceFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: !Join ['-', ['BuildResourceF', !Ref EnvironmentName]]
      Handler: index.handler
      Role: !GetAtt StreamlitBuildCustomResourceRole.Arn
      Timeout: 300
      Runtime: python3.12
      Code:
        ZipFile: !Sub |
                import boto3
                from time import sleep
                import cfnresponse

                codebuild = boto3.client("codebuild")

                def handler(event, context):
                  try:
                    request_type = event['RequestType']
                    if request_type == 'Create':
                      status = 'STARTING'
                      
                      build_id = codebuild.start_build(projectName=event['ResourceProperties']['PROJECT'])['build']['id']
                      while status not in ['SUCCEEDED', 'FAILED', 'STOPPED', 'FAULT', 'TIMED_OUT']:
                        status = codebuild.batch_get_builds(ids=[build_id])['builds'][0]['buildStatus']
                        sleep(15)
                      if status in ['FAILED', 'STOPPED', 'FAULT', 'TIMED_OUT']:
                        print("Initial CodeBuild failed")
                        cfnresponse.send(event, context, cfnresponse.FAILED, {})
                        return
                    elif request_type == 'Delete':
                      bucket = boto3.resource("s3").Bucket(event['ResourceProperties']['CODEBUCKET'])
                      bucket.object_versions.delete()
                      bucket.objects.all().delete()
                  except Exception as ex:
                    print(ex)
                    bucket = boto3.resource("s3").Bucket(event['ResourceProperties']['CODEBUCKET'])
                    bucket.object_versions.delete()
                    bucket.objects.all().delete()
                    cfnresponse.send(event, context, cfnresponse.FAILED, {})
                  else:
                    cfnresponse.send(event, context, cfnresponse.SUCCESS, {})

  StreamlitBuildCustomResource:
    Type: Custom::BuildCode
    Properties:
      ServiceToken: !GetAtt StreamlitBuildCustomResourceFunction.Arn
      PROJECT: !Ref StreamlitInitCodebuild
      CODEBUCKET: !Ref StreamlitCodeS3Bucket

  # Start Cleanup
  StreamlitCleanCustomResourceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', ['CleanResourceRole', !Ref EnvironmentName]]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: "/"
      ManagedPolicyArns:
        - !If [IsDeployVPCInfrastructure, !GetAtt Infrastructure.Outputs.LogsPolicy, !ImportValue Basic-LogsPolicy]
      Policies:
        - PolicyName: LambdaCustomPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:DeleteObject
                  - s3:DeleteObjectVersion
                  - s3:ListBucketVersions
                Resource:
                  - !Sub arn:aws:s3:::${StreamlitCodeS3Bucket}/*
                  - !Sub arn:aws:s3:::${StreamlitCodeS3Bucket}
                  - !Sub arn:aws:s3:::${StreamlitArtifactStore}/*
                  - !Sub arn:aws:s3:::${StreamlitArtifactStore}
                  - !Sub arn:aws:s3:::${StreamlitCloudTrailBucket}/*
                  - !Sub arn:aws:s3:::${StreamlitCloudTrailBucket}
              - Effect: Allow
                Action:
                  - cloudformation:DeleteStack
                Resource:
                  - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}deploy${EnvironmentName}/*"

  StreamlitCleanCustomResourceFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: !Join ['-', ['CleanResourceF', !Ref EnvironmentName]]
      Handler: index.handler
      Role: !GetAtt StreamlitCleanCustomResourceRole.Arn
      Timeout: 300
      Runtime: python3.12
      Code:
        ZipFile: !Sub 
              - |
                import boto3
                from time import sleep
                import cfnresponse
                from botocore.exceptions import ClientError

                cfn = boto3.client("cloudformation")

                def handler(event, context):
                  try:
                    request_type = event['RequestType']
                    if request_type == 'Delete':
                      bucket = boto3.resource("s3").Bucket(event['ResourceProperties']['CODEBUCKET'])
                      bucket.object_versions.delete()
                      bucket.objects.all().delete()

                      bucket = boto3.resource("s3").Bucket(event['ResourceProperties']['ARTIFACTBUCKET'])
                      bucket.objects.all().delete()
                      
                      bucket = boto3.resource("s3").Bucket(event['ResourceProperties']['TRAILBUCKET'])
                      bucket.objects.all().delete()
                      stack_name="${StackName}"
                      try:
                        data = cfn.delete_stack(StackName=stack_name)
                        print(f"Deleting stack {stack_name}")
                      except ClientError as e:
                          if e.response['Error']['Code'] == 'ValidationError' and 'does not exist' in e.response['Error']['Message']:
                              print(f"Stack doesn't exist. No action taken.")
                          else:
                              raise
                  except Exception as ex:
                    print(ex)
                    cfnresponse.send(event, context, cfnresponse.FAILED, {})
                  else:
                    cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              - {
                  StackName: !Join ['', [!Sub '${AWS::StackName}', 'deploy', !Ref EnvironmentName]]
                }
  
  StreamlitCleanCustomResource:
    Type: Custom::BuildCode
    Properties:
      ServiceToken: !GetAtt StreamlitCleanCustomResourceFunction.Arn
      CODEBUCKET: !Ref StreamlitCodeS3Bucket
      ARTIFACTBUCKET: !Ref StreamlitArtifactStore
      TRAILBUCKET: !Ref StreamlitCloudTrailBucket

  # CodePipeline Roles
  StreamlitCodeBuildExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Join ['-', ['StreamlitCodeBuildRole', !Ref EnvironmentName]]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - 'codebuild.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - !If [IsDeployVPCInfrastructure, !GetAtt Infrastructure.Outputs.LogsPolicy, !ImportValue Basic-LogsPolicy]
      Policies:
        - PolicyName: 'CodeBuildPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 'ecr:GetAuthorizationToken'
                Resource:
                  - '*'
              - Effect: 'Allow'
                Action:
                  - 'ecr:UploadLayerPart'
                  - 'ecr:PutImage'
                  - 'ecr:InitiateLayerUpload'
                  - 'ecr:CompleteLayerUpload'
                  - 'ecr:BatchCheckLayerAvailability'
                Resource:
                  - !GetAtt StreamlitImageRepo.Arn
              - Effect: 'Allow'
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource:
                  - !Sub "arn:aws:s3:::${StreamlitArtifactStore}/*"
  
  StreamlitCodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', ['StreamlitCodePipelineRole', !Ref EnvironmentName]]
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        -
          PolicyName: AWS-CodePipeline-Service-3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt StreamlitCodeBuild.Arn
              -
                Effect: Allow
                Action:
                  - lambda:InvokeFunction
                  - lambda:ListFunctions
                Resource: !GetAtt InvalidateCacheFunction.Arn
              -
                Effect: Allow
                Action:
                  - iam:PassRole
                Resource: !GetAtt StreamlitCloudformationExecutionRole.Arn
              -
                Effect: Allow
                Action:
                  - cloudformation:UpdateStack
                  - cloudformation:DescribeStacks
                  - cloudformation:CreateStack
                Resource: !Sub 
                          - |-
                            arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${StackName}/*
                          - {
                              StackName: !Join ['', [!Sub '${AWS::StackName}', 'deploy', !Ref EnvironmentName]]
                            }
              -
                Effect: Allow
                Action:
                  - s3:*
                Resource:
                  - !Sub arn:aws:s3:::${StreamlitCodeS3Bucket}/*
                  - !Sub arn:aws:s3:::${StreamlitCodeS3Bucket}
                  - !Sub arn:aws:s3:::${StreamlitArtifactStore}/*
                  - !Sub arn:aws:s3:::${StreamlitArtifactStore}
  
  StreamlitCloudformationExecutionRole:
    DeletionPolicy: Retain
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - !If [IsDeployVPCInfrastructure, !GetAtt Infrastructure.Outputs.LogsPolicy, !ImportValue Basic-LogsPolicy]
      Policies:
        - PolicyName: 'CloudFormationPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 'iam:ListRolePolicies'
                  - 'iam:ListAttachedRolePolicies'
                  - 'iam:CreateServiceLinkedRole'
                  - 'iam:CreateRole'
                  - 'iam:GetRolePolicy'
                  - 'iam:GetRole'
                  - 'iam:AttachRolePolicy'
                  - 'iam:PutRolePolicy'
                  - 'iam:DetachRolePolicy'
                  - 'iam:DeleteRole'
                  - 'iam:DeleteRolePolicy'
                  - 'iam:PassRole'
                  - 'sts:AssumeRole'
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/StreamlitScalingRole-${EnvironmentName}
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/StreamlitExecutionRole-${EnvironmentName}
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/StreamlitECSTaskRole-${EnvironmentName}
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/ECSCustomRole-${EnvironmentName}
              - Effect: 'Allow'
                Action:
                  - 's3:GetBucketAcl'
                  - 's3:PutBucketAcl'
                Resource:
                  - !Sub 
                      - 'arn:aws:s3:::${LoggingBucket}'
                      - LoggingBucket: !If [IsDeployVPCInfrastructure, !GetAtt Infrastructure.Outputs.LoggingBucket, !ImportValue Basic-LoggingBucket]
                  - !Sub 
                      - 'arn:aws:s3:::${LoggingBucket}/*'
                      - LoggingBucket: !If [IsDeployVPCInfrastructure, !GetAtt Infrastructure.Outputs.LoggingBucket, !ImportValue Basic-LoggingBucket]
              - Effect: 'Allow'
                Action:
                  - 'ecs:DeregisterTaskDefinition'
                  - 'ecs:RegisterTaskDefinition'
                Resource:
                  - '*'
              - Effect: 'Allow'
                Action:                  
                  - 'ecs:DescribeClusters'
                  - 'ecs:DescribeServices'
                  - 'ecs:CreateService'
                  - 'ecs:UpdateService'
                  - 'ecs:DeleteService'
                Resource:
                  - !Sub 
                      - arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:cluster/${StreamlitClusterName}
                      - StreamlitClusterName: !If [IsDeployVPCInfrastructure, !GetAtt Infrastructure.Outputs.StreamlitCluster, !ImportValue StreamlitCluster]
                  - !Sub 
                      - arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:service/${StreamlitClusterName}/StreamlitECSService-${EnvironmentName}
                      - StreamlitClusterName: !If [IsDeployVPCInfrastructure, !GetAtt Infrastructure.Outputs.StreamlitCluster, !ImportValue StreamlitCluster]
              - Effect: 'Allow'
                Action:
                  - 'lambda:GetRuntimeManagementConfig'
                  - 'lambda:GetFunctionCodeSigningConfig'
                  - 'lambda:GetFunction'
                  - 'lambda:CreateFunction'
                  - 'lambda:DeleteFunction'
                  - 'lambda:InvokeFunction'
                Resource:
                  - !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:ECSCustomF-${EnvironmentName}
              - Effect: 'Allow'
                Action:
                  - 'cloudfront:ListDistributions'
                Resource:
                  - '*'
              - Effect: 'Allow'
                Action:
                  - 'cloudfront:CreateDistribution'
                  - 'cloudfront:GetDistribution'
                  - 'cloudfront:DeleteDistribution'
                  - 'cloudfront:UpdateDistribution'
                  - 'cloudfront:TagResource'
                Resource:
                  - '*'
                Condition:
                  StringEquals:
                    'aws:ResourceTag/CloudfrontStreamlitApp': !Sub '${AWS::StackName}deploy${EnvironmentName}-Cloudfront'
              - Effect: 'Allow'
                Action:
                  - 'application-autoscaling:DescribeScalableTargets'
                  - 'application-autoscaling:DescribeScalingPolicies'
                  - 'application-autoscaling:RegisterScalableTarget'
                  - 'application-autoscaling:DeregisterScalableTarget'
                Resource: 
                  - !Sub arn:aws:application-autoscaling:${AWS::Region}:${AWS::AccountId}:scalable-target/*
              - Effect: 'Allow'
                Action:              
                  - 'application-autoscaling:PutScalingPolicy'
                  - 'application-autoscaling:DeleteScalingPolicy'
                Resource:
                  - !Sub arn:aws:application-autoscaling:${AWS::Region}:${AWS::AccountId}:scalable-target/*
              - Effect: 'Allow'
                Action:
                  - 'autoscaling:PutScalingPolicy'
                  - 'autoscaling:DescribeScheduledActions'
                Resource:
                  - '*'
              - Effect: 'Allow'
                Action:
                  - 'wafv2:CreateWebACL'
                Resource:
                  - '*'
              - Effect: 'Allow'
                Action:                  
                  - 'wafv2:GetWebACL'
                  - 'wafv2:DeleteWebACL'
                  - 'wafv2:ListTagsForResource'
                Resource:
                  - !Sub arn:aws:wafv2:${AWS::Region}:${AWS::AccountId}:*/webacl/CloudFrontWebACL${EnvironmentName}/*     
              - Effect: 'Allow'
                Action:                  
                  - 'ec2:CreateSecurityGroup'
                  - 'ec2:DescribeSecurityGroups'
                  - 'ec2:CreateTags'
                Resource:
                  - "*"        
              - Effect: 'Allow'
                Action:                  
                  - 'ec2:DeleteSecurityGroup'
                  - 'ec2:AuthorizeSecurityGroupIngress'
                Resource:
                  - "*"
                Condition:
                  StringEquals:
                    'aws:ResourceTag/aws:cloudformation:logical-id': 'StreamlitALBSecurityGroup'
              - Effect: 'Allow'
                Action:                  
                  - 'ec2:DeleteSecurityGroup'
                  - 'ec2:AuthorizeSecurityGroupIngress'
                Resource:
                  - "*"
                Condition:                 
                  StringEquals:
                    'aws:ResourceTag/aws:cloudformation:logical-id': 'StreamlitContainerSecurityGroup'
              - Effect: 'Allow'
                Action:                  
                  - 'elasticloadbalancing:DeleteLoadBalancer'
                  - 'elasticloadbalancing:DeleteListener'
                  - 'elasticloadbalancing:DeleteRule'
                  - 'elasticloadbalancing:DeleteTargetGroup'
                Resource:
                  - !Sub arn:aws:elasticloadbalancing:${AWS::Region}:${AWS::AccountId}:targetgroup/StreamlitContainerTG-${EnvironmentName}/*
                  - !Sub arn:aws:elasticloadbalancing:${AWS::Region}:${AWS::AccountId}:loadbalancer/app/StreamlitALB-${EnvironmentName}/*
                  - !Sub arn:aws:elasticloadbalancing:${AWS::Region}:${AWS::AccountId}:listener/app/StreamlitALB-${EnvironmentName}/*/*
                  - !Sub arn:aws:elasticloadbalancing:${AWS::Region}:${AWS::AccountId}:listener-rule/app/StreamlitALB-${EnvironmentName}/*/*/*
              - Effect: 'Allow'
                Action:                  
                  - 'elasticloadbalancing:CreateLoadBalancer'
                  - 'elasticloadbalancing:CreateListener'
                  - 'elasticloadbalancing:CreateRule'
                  - 'elasticloadbalancing:CreateTargetGroup'
                  - 'elasticloadbalancing:DescribeTargetGroups'
                  - 'elasticloadbalancing:DescribeListeners'
                  - 'elasticloadbalancing:DescribeLoadBalancers'
                  - 'elasticloadbalancing:DescribeRules'
                Resource:
                  - "*"

  # CodeBuild CodePipeline
  StreamlitCodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Join ['-', ['StreamlitCodeBuild', !Ref EnvironmentName]]
      Description: CodeBuild for Code Pipeline
      Cache:
        Location: LOCAL
        Modes:
          - LOCAL_SOURCE_CACHE
          - LOCAL_DOCKER_LAYER_CACHE
        Type: LOCAL
      Artifacts: 
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: 
          !Sub
            - |
              version: 0.2
              phases:
                pre_build:
                  commands:
                    - pip3 install awscli 
                    - aws ecr get-login-password --region ${AWS::Region} | docker login --username AWS --password-stdin ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com
                    - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
                    - COMMIT_HASH=${!COMMIT_HASH//./a}
                    - IMAGE_TAG=${!COMMIT_HASH:=latest}
                build:
                  commands:
                    - echo Build started on `date`
                    - docker build -t ${StreamlitImageRepo} .
                    - docker tag ${StreamlitImageRepo}:latest ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${StreamlitImageRepo}:$IMAGE_TAG
                post_build:
                  commands:
                    - echo Build completed on `date`
                    - docker push ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${StreamlitImageRepo}:$IMAGE_TAG
                    - printf  '{"StreamLitImageURI":"%s"}' ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${StreamlitImageRepo}:$IMAGE_TAG > imageDetail.json
              artifacts:
                files:
                  - imageDetail.json
            - { 
                StreamlitImageRepo: !Ref StreamlitImageRepo
              }
      Environment:
        Type: LINUX_CONTAINER
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        ComputeType: BUILD_GENERAL1_SMALL
