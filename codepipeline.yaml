  AmazonCloudWatchEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Join ['-', ['StreamlitEventRule', !Ref EnvironmentName]]
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - 'AWS API Call via CloudTrail'
        detail:
          eventSource:
            - s3.amazonaws.com
          eventName:
            - PutObject
            - CompleteMultipartUpload
          resources:
            ARN:
              - !Join [ '', [ !GetAtt StreamlitCodeS3Bucket.Arn, '/', "app.zip" ] ]
      Targets:
