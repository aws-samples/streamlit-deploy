  # CloudWatch
  StreamlitCloudWatchEventRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', ['CloudWatchEventRole', !Ref EnvironmentName]]
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
